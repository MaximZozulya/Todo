<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo list</h1>
    <fieldset>
      <legend>Список задач</legend>
      <div class="input-grid">
        <input class="js-input todo-input" placeholder="Название задачи...">
        <input class="js-date date-input" type="date">
        <button class="add-button" onclick="addTodo();">Добавить</button>
      </div>
  
      <div class="js-todo todo-grid"></div>

    </fieldset>


    <script src="js/todo.js"></script>
  </body>
</html>
